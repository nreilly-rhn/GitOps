---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: installplan-approver-job
  namespace: openshift-gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: installplan-approver
rules:
  - apiGroups:
      - operators.coreos.com
    resources:
      - installplans
      - subscriptions
    verbs:
      - get
      - list
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: installplan-approvers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: installplan-approver
subjects:
  - kind: ServiceAccount
    name: installplan-approver-job
---
kind: Job
apiVersion: batch/v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: install-plan-approver
  namespace: openshift-gitops
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
    spec:
      restartPolicy: Never
      schedulerName: default-scheduler
      serviceAccount: installplan-approver-job
      serviceAccountName: installplan-approver-job
      containers:
        - resources:
          name: install-plan-approver
          command:
            - /bin/sh
          imagePullPolicy: IfNotPresent
          image: >-
            openshift4/ose-cli
          args:
            - '-c'
            - >-
              oc patch installplan $(oc get ip -n openshift-operators -o=jsonpath='{.items[?(@.spec.approved==false)].metadata.name}') -n openshift-operators --type merge --patch '{"spec":{"approved":true}}'
